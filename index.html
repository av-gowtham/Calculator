<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalculatorðŸ§®</title>
  <link rel="stylesheet" href="./calculator.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <p class="display-calculation">0</p>
  
  <div class="container mar">
    
    <button class="btn" onclick="
    calculator(7);
    ">7</button>

    <button class="btn" onclick="
      calculator(8);
    ">8</button>

    <button class="btn" onclick="
       calculator(9);
    ">9</button>

    <button class="btn symbol" onclick="
      calculator('+');
    ">+</button>

    <button class="btn" onclick="
      calculator(4);
    ">4</button>

    <button class="btn" onclick="
      calculator(5);
    ">5</button>

    <button class="btn" onclick="
      calculator(6);
    ">6</button>

    <button class="btn symbol" onclick="
      calculator('-');
    ">-</button>

    <button class="btn" onclick="
      calculator(1);
    ">1</button>

    <button class="btn" onclick="
      calculator(2);
    ">2</button>

    <button class="btn" onclick="
      calculator(3);
    ">3</button>

    <button class="btn symbol" onclick="
      calculator('*');
    ">*</button>

    <button class="btn" onclick="
      calculator(0);
    ">0</button>

    <button class="btn symbol" onclick="
      calculator('.');
    ">.</button>

    <button class="btn symbol" onclick="
      calculator('/'); 
    ">/</button>

    <button class="btn symbol" onclick="
      if(calculation){
        calculation=eval(calculation);
        displayCalculation();

        calculation = calculation.toString();
        
        localStorage.setItem('calculation', calculation);
      }
    ">=</button>

    <button class="btn clear" onclick="
     calculation ='';
     displayCalculation();
     localStorage.setItem('calculation', calculation);
    ">clear</button>

     <button class="btn erase"><svg xmlns="http://www.w3.org/2000/svg"
     width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" 
     stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-delete">
     <path d="M20 5H9l-7 7 7 7h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Z"/><line x1="18" x2="12" y1="9" y2="15"/>
     <line x1="12" x2="18" y1="9" y2="15"/></svg></button>
  </div>

  <script src="./calculator.js"></script>
</body>
</html>
