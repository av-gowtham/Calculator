<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator ðŸ§®</title>
  <link rel="stylesheet" href="./calculator.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <p class="display-calculation">0</p>
  
  <div class="container mar">
    
    <button class="btn" onclick="
    calculator(7);
    ">7</button>

    <button class="btn" onclick="
      calculator(8);
    ">8</button>

    <button class="btn" onclick="
       calculator(9);
    ">9</button>

    <button class="btn symbol" onclick="
      calculator('+');
    ">+</button>

    <button class="btn" onclick="
      calculator(4);
    ">4</button>

    <button class="btn" onclick="
      calculator(5);
    ">5</button>

    <button class="btn" onclick="
      calculator(6);
    ">6</button>

    <button class="btn symbol" onclick="
      calculator('-');
    ">-</button>

    <button class="btn" onclick="
      calculator(1);
    ">1</button>

    <button class="btn" onclick="
      calculator(2);
    ">2</button>

    <button class="btn" onclick="
      calculator(3);
    ">3</button>

    <button class="btn symbol" onclick="
      calculator('*');
    ">*</button>

    <button class="btn" onclick="
      calculator(0);
    ">0</button>

    <button class="btn symbol" onclick="
      calculator('.');
    ">.</button>

    <button class="btn symbol" onclick="
      calculator('/'); 
    ">/</button>

    <button class="btn symbol" onclick="
    calculation=eval(calculation);
    displayCalculation();

    localStorage.setItem('calculation', calculation);

    ">=</button>

    <button class="btn clear" onclick="
     calculation ='';
     displayCalculation();
    ">clear</button>
  </div>

  <script src="./calculator.js"></script>
</body>
</html>
